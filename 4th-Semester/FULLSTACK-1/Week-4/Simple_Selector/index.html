<!DOCTYPE html>
<html>

<head>
    <title>CSS Selectors Example</title>
    <style>
        /* Element Selector */
        p {
            color: blue;
            font-size: 16px;
        }

        /* ID Selector */
        #unique-paragraph {
            background-color: lightyellow;
            padding: 10px;
        }

        /* Class Selector */
        .highlighted {
            font-weight: bold;
            color: red;
        }

        /* Grouping Selector */
        h1,
        h2,
        h3 {
            text-align: center;
            font-family: sans-serif;
        }

        /* Universal Selector (resetting margins and padding - be cautious using this!) */
        /* * {
    border: 2px solid green;
  background-color: beige;
  } */
    </style>
</head>

<body>

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>

    <p>This is a paragraph.</p>
    <p class="highlighted">This paragraph is highlighted.</p>
    <p>Another paragraph.</p>

    <p id="unique-paragraph">This paragraph has a unique ID.</p>

    <p class="highlighted">Another highlighted paragraph.</p>
</body>

</html>
