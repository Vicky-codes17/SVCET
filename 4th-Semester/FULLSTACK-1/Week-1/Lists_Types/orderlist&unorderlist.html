<!DOCTYPE html>
<html>

<head>
    <title>HTML Nested Unordered List</title>
</head>

<body>
    <h3>Ordered List in an Unordered list</h3>
        <ul>
                <li>Fruits</li>
                <ol>
                    <li>Apple</li>
                    <li>Banana</li>
                    <li>Mango</li>
                    <li>Orange</li>
                </ol>
                <li>Vegetables</li>
                <ol>
                    <li>Spinach</li>
                    <li>Cauliflower</li>
                    <li>Beetroot</li>
        </ol>
</body>

</html>
