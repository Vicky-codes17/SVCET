<!DOCTYPE html>
<html>

<head>
    <title>HTML Nested Unordered List</title>
</head>

<body>
    <h3>The dl, dd, and dt elements</h3>
    <p>These three elements are used to create a description list:</p>
    <dl>
      <dt>Coffee</dt>
      <dd>Black hot drink</dd>
      <dt>Milk</dt>
      <dd>White cold drink</dd>
    </dl>
</body>

</html>
